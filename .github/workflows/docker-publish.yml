name: Build and Push Docker Image

on:
  push:
    branches: ["main"]
    paths-ignore:
      - .gitignore
      - LICENSE
      - README.md

  pull_request:
    branches: ["main"]
    paths-ignore:
      - .gitignore
      - LICENSE
      - README.md

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform: [linux/amd64, linux/arm64]
        version: [v3, v2]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: ${{ matrix.platform }}
          push: true
          tags: howxcheng/nginx-with-http3:${{ matrix.version == 'v2' && 'compatible' || 'latest' }}
          build-args: |
            S6_ARCH=${{ matrix.platform == 'linux/amd64' && 'x86_64' || 'aarch64' }}
            COMPATIBLE=${{ matrix.version }}
          cache-from: type=gha,scope=${{ matrix.version }}
          cache-to: type=gha,mode=max,scope=${{ matrix.version }}
